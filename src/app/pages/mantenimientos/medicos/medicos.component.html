<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #txtInput type="text" class="form-control" placeholder="Buscar usuario...">
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">
                Cargando
            </h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>

        </div>
    </div>
</div>

<div class="row animated fadedIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Médicos ({{medicos.length}})</h4>
                        <h6 class="card-subtitle">Médicos registrados en mi aplicación </h6>
                    </div>
                    <div class="col">

                        <div class="text-right">
                            <a class="btn btn-primary" routerLink="/dashboard/medicos/nuevo">
                                <i class="fa fa-hospital-o"></i>
                                Crear Médico
                            </a>
                        </div>


                    </div>

                </div>

                <div class="table-responsive" *ngIf="medicos.length>0">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="img-hospital">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap ">Acciones</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img [src]="medico.img! | imagen:'medicos'" [alt]="medico.nombre"
                                        class="w-100 cursor" (click)="abrirModal(medico)">
                                </td>
                                <td>
                                    {{medico.nombre}}
                                </td>



                                <td class="text-nowrap d-flex align-items-center justify-content-center">
                                    <a [routerLink]="['/dashboard/medicos',medico._id]" class="cursor mr-2"
                                        data-toggle="tooltip" data-original-title="Guardar Cambios">
                                        <i class="fa fa-pencil text-primary"></i>
                                    </a>
                                    <a (click)="eliminarMedico(medico)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
