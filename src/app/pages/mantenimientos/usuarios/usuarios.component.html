<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #txtInput (keyup)="buscar(txtInput.value)" type="text" class="form-control"
                    placeholder="Buscar usuario...">
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">
                Cargando
            </h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>

        </div>
    </div>
</div>

<div class="row animated fadedIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <h6 class="card-subtitle">Usuarios registrados en mi aplicaci√≥n ({{totalUsuarios}})</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w-avatar">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w-140">Role</th>
                                <th class="">Auth</th>
                                <th class="text-nowrap ">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center"> <img [src]="usuario.imagenUrl" class="avatar cursor" (click)="abrirModal(usuario)"></td>
                                <td>{{usuario.email}} </td>
                                <td> {{usuario.nombre}} </td>
                                <td>
                                    <select class="form-control" [(ngModel)]="usuario.role"
                                        (ngModelChange)="cambiarRole(usuario)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td>
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                    <span *ngIf="!usuario.google" class="label label-info">Email</span>
                                </td>

                                <td class="text-nowrap">
                                    <a class="cursor" (click)="eliminarUsuario(usuario)" data-toggle="tooltip"
                                        data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                    <div *ngIf="txtInput.value.length===0">
                        <button class="btn btn-secondary" (click)="cambiarPagina(-5)">
                            Anteriores
                        </button>
                        &nbsp;
                        <button class="btn btn-secondary" (click)="cambiarPagina(5)">
                            Siguientes
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
