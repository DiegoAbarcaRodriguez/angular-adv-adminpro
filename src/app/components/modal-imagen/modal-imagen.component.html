<div class="fondo-modal-imagen  animated fadeIn fast" [class.oculto]="modalImagenService.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione una imagen</h3>

                    <div class="text-center">
                        <img *ngIf="!imagenTemp" class="img-avatar" [src]="modalImagenService.img">
                        <img *ngIf="imagenTemp" class="img-avatar" [src]="imagenTemp">
                    </div>

                    <input type="file" (change)="cambiarImagen($any($event.target).files[0])">
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-default"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" [disabled]="!imagenSubir" (click)="cargarImagen()">Subir Foto</button>
                </div>
            </div>
        </div>
    </div>
</div>
